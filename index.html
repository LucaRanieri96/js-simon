<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <script src="./assets/js/main.js" defer></script>

</head>

<body>
  <h1 class="text-center text-light">RICORDATI QUESTI NUMERI!</h1>
  <div class="my_cont container d-flex justify-content-around mt-4">
    <div class="my_square d-flex justify-content-center align-items-center bg_blue"></div>
    <div class="my_square d-flex justify-content-center align-items-center bg_green"></div>
    <div class="my_square d-flex justify-content-center align-items-center bg_orange"></div>
    <div class="my_square d-flex justify-content-center align-items-center bg_red"></div>
    <div class="my_square d-flex justify-content-center align-items-center bg_yellow"></div>
  </div>
  <div id="show" class="container text-center text-light mt-5 d-none">
    <h2>SCRIVI I NUMERI CHE HAI VISTO PRIMA</h2>
    <p>(inviameli uno alla volta)</p>

    <input type="number" required>
    <button>Invia</button>

  </div>

  <div id="result" class="container text-center text-light mt-5 d-none">
    <h2>Risultati:</h2>
    <p id="corretti"></p>
    <p id="sbagliati"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
